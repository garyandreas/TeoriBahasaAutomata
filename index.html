<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cascading Search - Teori Bahasa dan Automata</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            line-height: 1.6;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.15);
            padding: 50px;
        }

        h1 {
            text-align: center;
            color: #1e3a5f;
            margin-bottom: 10px;
            font-size: 32px;
            font-weight: 700;
            letter-spacing: 0.5px;
        }

        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 40px;
            font-size: 14px;
        }

        .search-section {
            margin-bottom: 30px;
        }

        .search-label {
            display: block;
            margin-bottom: 12px;
            color: #1e3a5f;
            font-weight: 600;
            font-size: 15px;
        }

        .search-container {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #b3d9e8;
            border-radius: 8px;
            background-color: #f8fbfc;
            font-size: 16px;
            color: #333333;
            transition: all 0.3s ease;
            text-transform: uppercase;
        }

        .search-input:focus {
            outline: none;
            border-color: #4ba3c3;
            background-color: #e8f4f8;
            box-shadow: 0 0 10px rgba(75, 163, 195, 0.25);
        }

        .search-input::placeholder {
            color: #999999;
        }

        /* Suggestions Dropdown */
        .suggestions-container {
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background-color: #ffffff;
            border: 2px solid #b3d9e8;
            border-top: none;
            border-radius: 0 0 8px 8px;
            max-height: 400px;
            overflow-y: auto;
            display: none;
            z-index: 1000;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }

        .suggestions-container.active {
            display: block;
        }

        .suggestion-item {
            padding: 15px 20px;
            cursor: pointer;
            border-bottom: 1px solid #e8e8e8;
            transition: all 0.2s ease;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .suggestion-item:hover {
            background-color: #e8f4f8;
            padding-left: 25px;
        }

        .suggestion-text {
            flex: 1;
            color: #333;
            font-weight: 500;
        }

        .suggestion-count {
            color: #999;
            font-size: 12px;
            margin-left: 10px;
            background-color: #f0f0f0;
            padding: 2px 8px;
            border-radius: 12px;
        }

        .suggestions-empty {
            padding: 20px;
            text-align: center;
            color: #999;
            font-style: italic;
        }

        .form-divider {
            height: 2px;
            background: linear-gradient(90deg, transparent, #b3d9e8, transparent);
            margin: 40px 0;
        }

        /* Results Section */
        .results-section {
            margin-top: 30px;
        }

        .results-label {
            display: block;
            margin-bottom: 15px;
            color: #1e3a5f;
            font-weight: 600;
            font-size: 15px;
        }

        .results-container {
            display: none;
        }

        .results-container.active {
            display: block;
        }

        .selected-info {
            background: linear-gradient(135deg, #f5f7fa 0%, #e8f4f8 100%);
            border-left: 5px solid #4ba3c3;
            border-radius: 8px;
            padding: 25px;
            margin-bottom: 20px;
        }

        .selected-info-title {
            color: #1e3a5f;
            font-weight: 700;
            font-size: 18px;
            margin-bottom: 12px;
        }

        .info-item {
            margin-bottom: 15px;
        }

        .info-label-title {
            color: #4ba3c3;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 5px;
            letter-spacing: 0.5px;
        }

        .info-content {
            color: #555;
            text-align: justify;
            line-height: 1.7;
        }

        .media-container {
            margin-top: 25px;
        }

        .media-title {
            color: #4ba3c3;
            font-weight: 600;
            font-size: 13px;
            text-transform: uppercase;
            margin-bottom: 15px;
            letter-spacing: 0.5px;
        }

        .media-container img {
            max-width: 100%;
            height: auto;
            border-radius: 8px;
            margin-bottom: 20px;
            border: 2px solid #b3d9e8;
            transition: transform 0.3s ease;
        }

        .media-container img:hover {
            transform: scale(1.02);
        }

        .media-container iframe {
            max-width: 100%;
            height: 400px;
            border-radius: 8px;
            border: 2px solid #b3d9e8;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: #999;
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        .empty-state-text {
            font-size: 16px;
            margin-bottom: 8px;
        }

        .empty-state-hint {
            font-size: 13px;
            color: #bbb;
            font-style: italic;
        }

        /* Scrollbar styling */
        .suggestions-container::-webkit-scrollbar {
            width: 6px;
        }

        .suggestions-container::-webkit-scrollbar-track {
            background: #f1f1f1;
        }

        .suggestions-container::-webkit-scrollbar-thumb {
            background: #b3d9e8;
            border-radius: 3px;
        }

        .suggestions-container::-webkit-scrollbar-thumb:hover {
            background: #4ba3c3;
        }

        .info-box {
            background-color: #f8fbfc;
            border: 2px solid #b3d9e8;
            border-radius: 8px;
            padding: 20px;
            color: #555555;
            font-size: 14px;
            line-height: 1.8;
            min-height: 100px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîç Cascading Search Engine</h1>
        <p class="subtitle">Teori Bahasa dan Automata - UAS Semester 3</p>

        <div class="search-section">
            <label class="search-label">Cari Kata Dasar</label>
            <div class="search-container">
                <input 
                    type="text" 
                    id="searchInput" 
                    class="search-input"
                    placeholder="Ketik karakter atau kata (misal: N, NA, NAS...)"
                    autocomplete="off"
                >
                <div class="suggestions-container" id="suggestionsContainer"></div>
            </div>
        </div>

        <div class="form-divider"></div>

        <!-- Results Section -->
        <div class="results-section">
            <div class="results-label">üìã Hasil Pencarian</div>
            <div class="results-container" id="resultsContainer">
                <div class="empty-state">
                    <div class="empty-state-icon">üìù</div>
                    <div class="empty-state-text">Mulai mengetik untuk mencari...</div>
                    <div class="empty-state-hint">Contoh: ketik "N" atau "NA"</div>
                </div>
            </div>
        </div>
    </div>

    <!-- Script untuk database dan logika -->
    <script src="js/database.js"></script>
    <script src="js/cascading-search.js"></script>
</body>
</html>
